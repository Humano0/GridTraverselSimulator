<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cssreset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,-25" />
</head>
<body>
    <nav class="header">
        <span class="header-wrapper">
            <div class="just-wrapper">
                <div class="settings-toggler-wrapper">
                    <span class="material-symbols-outlined">keyboard_double_arrow_up</span>
                </div>
            </div>
            <span class="header-text">
                Grid Traversal Simulator
            </span>
        </span>
        <div class="clear-button-wrapper">
            Clear
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="settings-bar-wrapper">
            <div class="input-outer-wrapper">
                <div class="input-wrapper">
                    <div class="input-div">
                        <label for="rowInput">Row:</label>
                        <input type="number" min="2" max="50">
                    </div>
                    <div class="input-div">
                        <label for="columnInput">Column:</label>
                        <input type="number" min="2" max="50">
                    </div>
                </div>
                <div class="button-div">
                    <button>Apply</button>
                </div>
            </div>

            <div class="select-node-wrapper">
                <button class="start-node-selector">Start Node</button>
                <button class="block-node-selector">Block Node</button>
                <button class="end-node-selector">End Node</button>
            </div>

            <div class="algorithm-selector-wrapper>
                <label for="list-chooser">Select an algorithm:</label>
                <select class="algorithm-selector" value="" onchange="handleAlgorithmChange(event, this.value)">
                    <option value="">-- algorithm --</option>
                    <option value="option1">BFS</option>
                    <option value="option2">DFS</option>
                </select>
            </div>

            <div class="simulate-wrapper">
                SIMULATE
            </div>
        </div>
        <div class="grid-layout-wrapper">
            .grid
        </div>
    </div>
    <nav class="footer">
        <div>
            .footer
        </div>
    </nav>

    <script src="./libs/jquery-3.7.0.min.js"></script>
    <script src="./scripts/handleAlgorithmChange.js"></script>
    <script src="./scripts/random.js"></script>
</body>
</html>
