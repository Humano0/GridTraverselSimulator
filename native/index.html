<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cssreset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,-25" />
</head>
<body>
    <nav class="header">
        <span class="header-wrapper">
            <div class="just-wrapper">
                <div class="settings-toggler-wrapper">
                    <span class="material-symbols-outlined">keyboard_double_arrow_up</span>
                </div>
            </div>
            <span class="header-text">
                Grid Traversal Simulator
            </span>
        </span>
        <div class="clear-button-wrapper">
            Clear
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="settings-bar-wrapper">
            <form class="grid-size-form">
                <fieldset>
                    <legend>Grid Layout Settings</legend>
                    <div class="inputs-wrapper">
                        <div>
                            <label for="row">Rows:</label>
                            <input type="number" name="rownumber" id="row" placeholder="2 - 50" min="2" max="50" required>
                        </div>
                        <div>
                            <label for="column">Columns:</label>
                            <input type="number" name="columnnumber" id="column" placeholder="2 - 50" min="2" max="50" required>
                        </div>
                    </div>
                    <div class="apply-wrapper">
                        <button type="submit">Apply</button>
                    </div>
                </fieldset>
            </form>
            <form class="select-node-wrapper">
                <legend>Node Options</legend>
                <button class="start-node-selector" type="button">Start Node</button>
                <button class="block-node-selector" type="button">Block Node</button>
                <button class="end-node-selector" type="button">End Node</button>
            </form>
            <form class="algorithm-chooser-form">
                <div class="algo-selector-wrapper">
                    <label for="list-chooser">Select an algorithm:</label>
                    <select class="algorithm-selector" value="" onchange="handleAlgorithmChange(event, this.value)">
                        <option value="">-- algorithm --</option>
                        <option value="option1">BFS</option>
                        <option value="option2">DFS</option>
                    </select>
                </div>
                <div class="simulate-wrapper">
                    <button type="button">Simulate</button>
                </div>
            </form>
        </div>
        <div class="grid-layout-wrapper">
            .grid
        </div>
    </div>

    <nav class="footer">
        <div>
            .footer
        </div>
    </nav>

    <script src="./libs/jquery-3.7.0.min.js"></script>
    <script src="./scripts/handleAlgorithmChange.js"></script>
    <script src="./scripts/settings_toggle.js"></script>
</body>
</html>
