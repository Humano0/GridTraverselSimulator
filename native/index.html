<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <p>Grid Traversal Simulator</p>
    </div>
    <div>
        <div class="settingsBar">
            <div class="settingsChild sizeModifier">
                <div class="inputWrapperDiv">
                    <div class="inputDiv">
                        <label for="rowInput">Row:</label>
                        <input type="number" min="2" max="50">
                    </div>
                    <div class="inputDiv">
                        <label for="columnInput">Column:</label>
                        <input type="number" min="2" max="50">
                    </div>
                </div>
                <div class="buttonDiv">
                    <button>Apply</button>
                </div>
            </div>
            <br>
            <div class="settingsChild nodeSelector">
                <button>Start Node</button>
                <button>Block Node</button>
                <button>End Node</button>
            </div>
            <br><br>
            <div class="settingsChild algoWrapperDiv">
                <label for="list-chooser">Select an algorithm:</label><br>
                <select class="algoSelector" value="" onchange="handleAlgorithmChange(event, this.value)">
                    <option value="">-- algorithm --</option>
                    <option value="option1">BFS</option>
                    <option value="option2">DFS</option>
                </select>
            </div>
            <br><br>
            <div class="settingsChild simulateWrapper">
                <p>SIMULATE</p>
            </div>
            <div class="settingsChild collapser">
                <p>â¬… Collapse</p>
            </div>
        </div>

        <div class="gridStructureWrapper">
            
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="./handleAlgorithmChange.js"></script>
    <script src="./libs/jquery-3.7.0.min.js"></script>
</body>
</html>
